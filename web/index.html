<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC DSS | Legal Case Intelligence</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">SC DSS <span>|</span> Legal Case Intelligence</div>
    <div class="header-user" id="userEmail"></div>
  </header>

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab active" data-panel="chat">Agent Chat</button>
    <button class="tab" data-panel="browser">Case Browser</button>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <!-- Agent Chat Panel -->
    <div class="panel active" id="panel-chat">
      <div class="chat-panel">
        <div class="chat-messages" id="chatMessages">
          <div class="suggested-prompts" id="suggestedPrompts">
            <h3>Try a prompt to get started</h3>
            <div class="prompt-chips">
              <button class="prompt-chip" data-prompt="List available cases">
                List available cases
              </button>
              <button class="prompt-chip" data-prompt="Give me a detailed timeline for case 2024-DR-42-0892">
                Give me a detailed timeline for case 2024-DR-42-0892
              </button>
              <button class="prompt-chip" data-prompt="Show me the discrepancies between the parents' accounts in case 2024-DR-42-0892">
                Show me the discrepancies between the parents' accounts in case 2024-DR-42-0892
              </button>
            </div>
          </div>
        </div>
        <div class="chat-input-area">
          <div class="chat-input-wrapper">
            <textarea
              class="chat-input"
              id="chatInput"
              placeholder="Ask about a case..."
              rows="1"
            ></textarea>
            <button class="send-btn" id="sendBtn" title="Send message">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Case Browser Panel -->
    <div class="panel" id="panel-browser">
      <div class="browser-panel">
        <h2>Case Data Browser</h2>
        <div id="caseList"></div>
        <div id="caseDetail" style="display:none;"></div>
      </div>
    </div>
  </main>

  <!-- Markdown rendering via marked.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/marked@15.0.4/marked.min.js"></script>
  <script src="js/cases.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
